<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	h2{ text-align: center; color: teal; font-family: 궁서체  }
	section { align-content: center; margin-left: 50px;  }
	body { background-color: linen; }
</style>
<body>
	<header>
		<center>
			<h1>문서의 주 제목</h1> <!-- 제목 , 타이틀  -->
		</center>
		<nav>메뉴 1</nav>
		<nav>메뉴 2</nav>
	</header>
	<hr style="height: 10px" align="left" width="50%" color="white" >
	<hr style="height: 10px" align="right" width="50%" color="red" >
	<!-- 부문 부분 -->
	<section>
		<article>
			<header>
				<h2 align="right">부제목1</h2>
			</header>
			<p>이 곳은 부 세션 영역입니다.</p>
		</article>
			<hgroup>
				<h2>대그룹</h2>
				<h3>중그룹</h3>
				<h4>소그룹</h4>
			</hgroup>
	</section>
	<!-- 부가정보 부분 -->
	<aside>
		<h2> 부가적 제목 </h2>
		<p> 이곳은 부가적 정보를 제공하는 공간입니다. </p>
	</aside>
	<hr style="color: white" align="left" width="90%" noshade="noshade" />
	<!-- 사이트 정보 부분 -->
	<footer>
		<small>사이트 정보 표시 </small>
	</footer>
	
	
</body>
</html>
